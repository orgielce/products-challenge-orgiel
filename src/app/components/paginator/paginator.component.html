<div class="paginator-container">

  <div class="paginator-container-left"
       [ngClass]="{'btn-disabled': searchParams?.page === '1'}"
       (click)="previous()">
    <i class="pi pi-chevron-left"></i>
  </div>

  <input [formControl]="currentPage"
         class="page-index-active"
         (input)="onlyNumbers()"
         readonly maxlength="2"/>

  <div class="paginator-container-right" (click)="next()">
    <i class="pi pi-chevron-right"></i>
  </div>

</div>
